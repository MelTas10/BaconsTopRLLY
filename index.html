<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA MODE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Видеофон -->
    <div class="video-bg">
        <video autoplay loop muted playsinline>
            <source src="sigma.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Аватарка -->
        <div class="avatar-box">
            <img src="https://i.ibb.co/xKTMm22/image.jpg" alt="Sigma Avatar" class="avatar">
            <h1 class="neon-text">SIGMA</h1>
            <p class="subtitle">Твой статус</p>
        </div>

        <!-- Панели с инфой -->
        <div class="panel neon-panel">
            <h2>Обо мне</h2>
            <p>Я — легенда. Я — Sigma. Я делаю то, что другие не могут.</p>
        </div>

        <div class="panel neon-panel">
            <h2>Мои проекты</h2>
            <p>Здесь будут мои мощные проекты.</p>
        </div>

        <div class="panel neon-panel">
            <h2>Философия</h2>
            <p>Sigma не спит. Sigma не останавливается.</p>
        </div>

        <!-- Соц-кнопки -->
        <div class="social-box">
            <a href="https://t.me/твой_ник" class="social-btn tg-btn">Telegram</a>
            <a href="https://github.com/твой_ник" class="social-btn gh-btn">GitHub</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
