    <style>
        /* Base Styles and Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            scroll-behavior: smooth;
        }

        /* Custom Properties */
        :root {
            /* Primary Colors */
            --primary: #4b6bfb;
            --primary-light: #6b8bff;
            --primary-dark: #3b5bdb;
            --secondary: #6b8bff;
            --secondary-light: #8ba5ff;
            --secondary-dark: #5b7beb;
            --accent: #8ba5ff;
            --accent-light: #abc5ff;
            --accent-dark: #7b95eb;

            /* Neutral Colors */
            --background: #000;
            --surface: #111;
            --surface-light: #222;
            --surface-dark: #0a0a0a;

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);

            /* Special Effects */
            --glow-small: 0 0 5px var(--primary);
            --glow-medium: 0 0 15px var(--primary);
            --glow-large: 0 0 30px var(--primary);

            /* Animations */
            --transition-fast: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-normal: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-slow: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Dimensions */
            --container-width: 1400px;
            --border-radius-small: 10px;
            --border-radius-medium: 20px;
            --border-radius-large: 30px;
        }

        /* Advanced Body Styles */
        body {
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(75, 107, 251, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Enhanced Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: var(--transition-slow);
        }

        .loader.fade-out {
            opacity: 0;
            transform: scale(1.2) rotate(10deg) translateY(-50px);
            filter: blur(10px);
        }

        .loader-circle {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 4s linear infinite;
        }

        .loader-circle::before,
        .loader-circle::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: pulseAndRotate 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .loader-circle::before {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation-delay: -0.5s;
            filter: blur(5px);
        }

        .loader-circle::after {
            width: 80%;
            height: 80%;
            background: linear-gradient(-45deg, var(--primary-dark), var(--secondary-dark));
            top: 10%;
            left: 10%;
            filter: blur(3px);
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg); }
        }

        @keyframes pulseAndRotate {
            0% { 
                transform: scale(0.8) rotate(0deg); 
                opacity: 0.5;
                box-shadow: var(--glow-small);
            }
            50% { 
                transform: scale(1.2) rotate(180deg); 
                opacity: 0.8;
                box-shadow: var(--glow-large);
            }
            100% { 
                transform: scale(0.8) rotate(360deg); 
                opacity: 0.5;
                box-shadow: var(--glow-small);
            }
        }

        /* Advanced Background Video Styles */
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            filter: brightness(0.4) contrast(1.2) hue-rotate(45deg) saturate(1.5);
            transform: scale(1.1);
            transition: var(--transition-normal);
        }

        #bgVideo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(75, 107, 251, 0.2), transparent);
            mix-blend-mode: overlay;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--surface-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Selection Styles */
        ::selection {
            background: var(--primary);
            color: var(--text-primary);
        }

/* Enhanced Container Styles */
.container {
    max-width: var(--container-width);
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    transform-style: preserve-3d;
    perspective: 2000px;
}

/* Advanced Card Styles */
.card {
    background: rgba(17, 17, 17, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(75, 107, 251, 0.2);
    border-radius: var(--border-radius-medium);
    padding: 3rem;
    position: relative;
    overflow: hidden;
    transition: var(--transition-normal);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.card::before,
.card::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
    animation: borderGlow 10s linear infinite;
    opacity: 0.1;
}

.card::before {
    top: -50%;
    left: -50%;
    transform: rotate(45deg);
}

.card::after {
    bottom: -50%;
    right: -50%;
    transform: rotate(-45deg);
}

/* Advanced Typography */
h1, h2, h3, h4, h5, h6 {
    font-family: 'Orbitron', sans-serif;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
    position: relative;
    display: inline-block;
}

h1 {
    font-size: 3.5rem;
    font-weight: 700;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: var(--glow-small);
}

h2 {
    font-size: 2.5rem;
    margin-top: 2rem;
}

h3 {
    font-size: 2rem;
    color: var(--secondary);
}

p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

/* Enhanced Button Styles */
.btn {
    display: inline-block;
    padding: 1rem 2.5rem;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: var(--text-primary);
    border: none;
    border-radius: var(--border-radius-small);
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: var(--transition-fast);
    box-shadow: var(--glow-small);
}

.btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: var(--glow-medium);
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: var(--transition-fast);
}

.btn:hover::before {
    left: 100%;
}

/* Advanced Grid System */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin: 2rem 0;
}

.grid-item {
    position: relative;
    overflow: hidden;
    border-radius: var(--border-radius-small);
    transition: var(--transition-normal);
}

.grid-item:hover {
    transform: translateY(-10px);
    box-shadow: var(--glow-medium);
}

/* Enhanced Navigation Styles */
.nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.5rem;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: var(--transition-normal);
}

.nav.scrolled {
    padding: 1rem;
    background: rgba(0, 0, 0, 0.95);
}

.nav-container {
    max-width: var(--container-width);
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: var(--text-primary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-logo i {
    color: var(--primary);
}

.nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
}

.nav-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: var(--transition-fast);
}

.nav-link:hover {
    color: var(--primary);
    text-shadow: var(--glow-small);
}

@media (max-width: 1200px) {
    :root {
        --container-width: 90%;
    }
    
    .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}

@media (max-width: 768px) {
    :root {
        --h1-size: 2.5rem;
        --h2-size: 2rem;
        --h3-size: 1.75rem;
    }

    .navbar {
        padding: 1rem 0;
    }

    .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        height: 100vh;
        background: var(--background);
        flex-direction: column;
        padding: 4rem 2rem;
        transition: var(--transition-normal);
    }

    .nav-menu.active {
        right: 0;
    }

    .nav-toggle {
        display: block;
    }

    .hero {
        padding: 4rem 0;
    }

    .hero-content {
        text-align: center;
    }

    .features {
        padding: 3rem 0;
    }
}

@media (max-width: 480px) {
    :root {
        --h1-size: 2rem;
        --h2-size: 1.75rem;
        --h3-size: 1.5rem;
        --body-size: 0.9rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
    }

    .card {
        padding: 1.5rem;
    }

    .modal-content {
        padding: 1.5rem;
    }
}

/* Print Styles */
@media print {
    body {
        background: white;
        color: black;
    }

    .container {
        width: 100%;
        max-width: none;
    }

    .no-print {
        display: none;
    }

    a {
        text-decoration: underline;
    }

    .card {
        break-inside: avoid;
        border: 1px solid #ddd;
    }
}

/* Utility Classes */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.mt-1 { margin-top: 1rem; }
.mt-2 { margin-top: 2rem; }
.mt-3 { margin-top: 3rem; }

.mb-1 { margin-bottom: 1rem; }
.mb-2 { margin-bottom: 2rem; }
.mb-3 { margin-bottom: 3rem; }

    display: flex;
    justify-content: center;
    align-items: center;
}

.gap-1 { gap: 1rem; }
.gap-2 { gap: 2rem; }
.gap-3 { gap: 3rem; }

/* Accessibility */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

:focus-visible {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: var(--background);
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: var(--border-radius-small);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
}

/* Selection Style */
::selection {
    background: var(--primary);
    color: var(--text-primary);
}
