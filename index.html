<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Видеофон -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <!-- Аватарка -->
        <div class="avatar-container">
            <img src="https://i.ibb.co/xKTMm22/image.jpg" alt="Моя аватарка" class="avatar">
        </div>

        <!-- Информационные блоки -->
        <div class="info-box fade-in">
            <h1>Привет, это мой сайт!</h1>
            <p>Тут будет какая-то информация обо мне.</p>
        </div>

        <div class="info-box fade-in">
            <h2>Мои проекты</h2>
            <p>Описание проектов...</p>
        </div>

        <!-- Кнопки соцсетей -->
        <div class="social-buttons fade-in">
            <a href="https://t.me/твой_телеграм" class="tg-button">Telegram</a>
            <a href="https://github.com/твой_github" class="gh-button">GitHub</a>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="script.js"></script>
</body>
</html>
