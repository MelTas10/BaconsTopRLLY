<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loader.fade-out {
            opacity: 0;
        }

        .loader-circle {
            width: 80px;
            height: 80px;
            border: 8px solid #ff000030;
            border-top: 8px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.6;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile {
            text-align: center;
            margin: 50px 0;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .info-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .info-panel:hover {
            transform: translateY(-5px);
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .telegram-btn {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
        }

        .github-btn {
            background: linear-gradient(45deg, #333, #444);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }

            .info-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-circle"></div>
    </div>

    <video id="bgVideo" loop>
        <source src="https://ru.files.fm/f/n5xxw42nnw" type="video/mp4">
    </video>

    <div class="content">
        <div class="profile">
            <img src="https://i.ibb.co/5WBq7yQ1/temp-5173733679-725.jpg" alt="Avatar" class="avatar">
            <h1 style="margin-top: 20px;">Ваше Имя</h1>
        </div>

        <div class="info-container">
            <div class="info-panel">
                <h2>Обо мне</h2>
                <p style="margin-top: 15px;">Ваше описание здесь</p>
            </div>

            <div class="info-panel">
                <h2>Контакты</h2>
                <div class="social-buttons">
                    <a href="#" class="btn telegram-btn">Telegram</a>
                    <a href="#" class="btn github-btn">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bgVideo');
            const loader = document.querySelector('.loader');
            const content = document.querySelector('.content');

            // Начать воспроизведение видео
            video.play();

            // Включить звук при клике
            document.addEventListener('click', () => {
                video.muted = false;
            }, { once: true });

            // Показать контент после загрузки
            setTimeout(() => {
                loader.classList.add('fade-out');
                content.classList.add('visible');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
